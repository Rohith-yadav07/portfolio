<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PORTFOLIO IMAGE GALLERY</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">SHOW ALL</button>
          <button class="btn mb-2 mx-1" data-filter="dogs">DOGS</button>
          <button class="btn mb-2 mx-1" data-filter="rabbits">RABBITS</button>
          <button class="btn mb-2 mx-1" data-filter="cats">CATS</button>
        </div>
      </div>

    
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="dogs">
          <img src="images/dog1.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Puffy</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="dogs">
          <img src="images/dog4.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Luna</h6>
            
          </div>
        </div>

        <div class="card p-0" data-name="dogs">
          <img src="images/dog2.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Juffy</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="dogs">
          <img src="images/dog3.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Tuffy</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="rabbits">
          <img src="images/rabbit1.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Bun</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="rabits">
          <img src="images/rabbit2.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Daisy</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="rabbits">
          <img src="images/rabbit3.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Thumper</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="rabbits">
          <img src="images/rabbit4.jpeg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Butt</h6>
            
          </div>
        </div>

        <div class="card p-0" data-name="cats">
          <img src="images/cat1.jpeg" alt="img">

            <h6 class="card-title">Zuzu</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="cats">

          <div class="card-body">
            <h6 class="card-title">Jigglypuff</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="cats">
          <img src="images/cat3.jpeg" alt="img">

            <h6 class="card-title">Rebel</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="cats">

          <div class="card-body">
            <h6 class="card-title">Tom</h6>
            
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
